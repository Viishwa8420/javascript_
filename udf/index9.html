<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valid triangle</title>
</head>

<body>

    <script>
        let angle1 = parseFloat(prompt("Enter the first angle:"));
        let angle2 = parseFloat(prompt("Enter the second angle:"));
        let angle3 = parseFloat(prompt("Enter the third angle:"));

        let total = angle1 + angle2 + angle3;

        function sum(total) {
            if (total === 180) {
                return "This triangle is valid.";
            } else {
                return "This triangle is not valid.";
            }
        }

        console.log("angle1 is : " + angle1);
        console.log("angle2 is : " + angle2);
        console.log("angle3 is : " + angle3);

        console.log("Answer : " + sum(total) );

    </script>
</body>

</html>
