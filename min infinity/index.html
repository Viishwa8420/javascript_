<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min number</title>
</head>
<body>
    <p id="min"></p>
    <script>
        function minnum(){
            let min = Infinity;
            for(i=0;i<arguments.length;i++){
                if(arguments[i]<min){
                    min = arguments[i];
                }
            }
            return min;
        }
        document.getElementById("min").innerHTML = minnum(13,54,22);
    </script>
</body>
</html>
