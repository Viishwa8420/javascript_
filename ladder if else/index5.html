<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Price</title>
</head>
<body>
    <h2>Ticket price according to your age :</h2>
  

<script>
    let age = (parseInt(prompt("Enter your age :")));

    if (age < 12){
        document.write("Ticket price for you is 5 rupees.");
    }
    else if (age < 18){
        document.write("Ticket price for you is 10 rupees.");
    }
    else if (age < 60){
        document.write("Ticket price for you is 20 rupees.");
    }
    else{
        document.write("Ticket price for you is 15 rupees.");
    }
    document.write('<br>Your age :' + age);
</script>

</body>
</html>
