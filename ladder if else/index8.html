<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>

<script>
    let hour = (parseInt(prompt("Please Enter current time in hours :")));

    if (hour >= 5 && hour < 12){
        document.write("Good morning,sir..How can I help you?");
    }
    else if (hour >= 12 && hour < 18){
        document.write("Good afternoon,sir..How can I help you?");
    }  
    else{
        document.write("Good evening,sir..How can I help you?");
    }
</script>

</body>
</html>
