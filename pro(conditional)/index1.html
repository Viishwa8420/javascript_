<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet
    </title>
</head>
<body>
    <script>
        let alpha = 97
        while(alpha<=122){
            document.write(String.fromCharCode(alpha)+"," +' ' )
            alpha+=4 
        }

    </script>
</body>
</html>
