<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <h2>Basic Calculator</h2>
    <script>
        var a = (parseInt(prompt("Enter value for a :")));
        var b = (parseInt(prompt("Enter value for b :")));

        var sum = a + b;
        var sub = a - b;
        var multi = a * b;
        var division = a / b;

        document.write("<br>Sum of both values :" +a +"+" +b +"=" +sum);
        document.write("<br>Subtraction of both values :" +a +"-" +b +"=" +sub);
        document.write("<br>Multiplication of both values :" +a +"*" +b +"=" +multi);
        document.write("<br>Division of both values :" +a +"/" +b +"=" +division);
    </script>
</body>
</html>
