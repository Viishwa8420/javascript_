<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle</title>
</head>
<body>
    <script>
        let B = (parseInt(prompt("Enter value for Base of a Triangle :")));
        let H = (parseInt(prompt("Enter value for Height of a Triangle :")));
       
        Area = 1/2 * B * H;
        document.write("Area of a Triangle :");
        document.write("<br>" + "1/2" +" * " + "B" +" * " + "H" +" = " +Area);

    </script>
</body>
</html>
