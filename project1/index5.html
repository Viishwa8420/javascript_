<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of circle</title>
</head>
<body>
    <script>
        let R = (parseInt(prompt("Enter value for radius of a circle :")));
        const PI = 3.14;
        let Area =  PI * R * R; 

        document.write("Area of a circle :");
        document.write("<br>" + "PI" +" * " + "R" +" * " + "R" +" = " +Area);

    </script>
</body>
</html>
