<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate of Interest</title>
</head>
<body>
    <script>
    let p = (parseInt(prompt("Enter value for P :")));
    let r = (parseInt(prompt("Enter value for r :")));
    let t = (parseInt(prompt("Enter value for t :")));

	let SI=(p*r*t)/100;
	
	document.write("Simple Interest is :<br> " +"p" +"*" +"r" +"*" +"t" +"/" +"100" +" = " + SI);
    </script>
</body>
</html>
