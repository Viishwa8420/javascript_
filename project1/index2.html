<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
</head>
<body>
    <script>
        let a =(parseInt(prompt("Enter value for a :")));
        let b = (parseInt(prompt("Enter value for b :")));

        document.write("<br>value of A :" +a);
        document.write("<br>value of B :" +b);

        let c = a;
        a = b;
        b = c;

        document.write("<br><br> After Swapping :");
        document.write("<br>value of A :" +a);
        document.write("<br>value of B :" +b);

    </script>
</body>
</html>
