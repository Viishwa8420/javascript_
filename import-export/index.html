<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>import-export</title>
</head>
<body>
    
    <h2 id="person"></h2>

    <script type="module">
      import {name,age} from "/person.js";

      let personData = name + "  " + "is" + "  " + age + "  " + "years old.";
        document.getElementById("person").innerHTML = personData;

        
    </script>
</body>
</html>
