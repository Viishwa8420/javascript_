<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern 1</title>
</head>
<body>
    <script>
        var i, j;
        for (i = 1; i <= 5; i++) {
            for (j = 5; j >= i; j--) {
                document.write(" " + j);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
