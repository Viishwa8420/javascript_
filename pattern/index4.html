<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern 4</title>
</head>
<body>
    <script>
        var num = 1;
        for (var i = 1; i <= 4; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(num + " ");
                num++;
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
