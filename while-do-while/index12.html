<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to N</title>
</head>
<body>
    <script>
        var a = 1;
        var b = (parseInt(prompt("Enter any no. :")));
        var sum = 0;

        while( a <= b){
         if(a % 2 == 0){
            console.log(a);
            sum += a;
         }
         a++;
        }
        console.log("Sum of all odd numbers : " +sum);
    </script>
</body>
</html>
