<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N to 1</title>
</head>
<body>
    <script>
        var a = (parseInt(prompt("Enter first year :")));
        var b = (parseInt(prompt("Enter second year :")));
        

        while( a <= b){
         if(a % 4 == 0){
            console.log(a);
         }
         a++;
        }
    </script>
</body>
</html>
