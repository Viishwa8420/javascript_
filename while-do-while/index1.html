<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 10</title>
</head>
<body>
    <script>
        var a = 1;
        var b = 10;

        while( a <= b ){
            console.log(a);
            a++;
        }
    </script>
</body>
</html>
