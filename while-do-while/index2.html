<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 to 1</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 1;

        while( a >= b ){
            console.log(a);
            a--;
        }
    </script>
</body>
</html>
