<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to N</title>
</head>
<body>
    <script>
        var a = 1;
        var b = parseInt(prompt("Enter any no. :"));
        
        do {
            if (a % 2 === 0) {
                console.log(a);
            }
            a++;
        } while (a <= b);
    </script>
</body>
</html>
