<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N to 1</title>
</head>
<body>
    <script>
        var a = (parseInt(prompt("Enter any no. :")));
        var b = 1;

        while( a >= b){
         if(a % 2 != 0){
            console.log(a);
         }
         a--;
        }
    </script>
</body>
</html>
