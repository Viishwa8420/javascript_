<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 no. min</title>
</head>
<body>
    <script>
        var a = (parseInt(prompt("Enter value for a :")));
        var b = (parseInt(prompt("Enter value for b :")));
        var c = (parseInt(prompt("Enter value for c :")));
        var d = (parseInt(prompt("Enter value for d :")));

        if(a<b){
		if(a<c){
			if(a<d){
				document.write("a is min");
			}
			else{
				document.write("d is min");
			}
		}
		else{
			if(c<d){
				document.write("c is min");
			}
			else{
				document.write("d is min");
			}
		}
	}
	else{
		if(b<c){
			if(b<d){
				document.write("b is min");
			}
			else{
				document.write("d is min");
			}
		}
		else{
			document.write("c is min");
		}
	}
    </script>
</body>
</html>
