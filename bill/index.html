<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
</head>
<body>
<h3>Your electricity bill according to units used by you:</h3>
    <script>
        let units = 435;
        let bill;
        let ac;
        let total;
      
        if(units <= 50){
          bill = units * 0.50;
        } else if(units <= 150){
          bill = 25 + ((units - 50) * 0.75);
        } else if(units <= 250){
          bill = 100 + ((units - 150) * 1.20);
        } else{
          bill = 220 + ((units - 250) * 1.50);
        }
        
        ac = bill * 0.20;
        total = bill + ac;
        
        document.write("<br>Your electricity bill is: " + total);
        document.write("<br>Your units: " + units);
      </script>
      
    
</body>
</html>
