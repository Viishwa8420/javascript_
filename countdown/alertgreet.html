<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert greetings</title>
</head>
<body style="text-align: center;">
    <button onclick="morning()"
    style="background-color: rgb(30, 124, 124); color:rgb(255, 255, 255); border-radius:5px; border:none; font-size:18px; padding: 10px; width:130px; margin-top:20%;">
    Click me  :)
    </button>
    <script>
        let a;
        function morning(){
            a = setTimeout(Repeat,3000);
        }
        function Repeat(){
            alert("good morning");
        }
    </script>
</body>
</html>
