<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
</head>
<body style="text-align: center;">
    <h1 id="demo" style="margin-top:20%;"></h1>
    <button onclick="stopBirthday()" style="background-color: rgb(30, 124, 124); color:rgb(255, 255, 255); border-radius:5px; border:none; font-size:18px; padding: 10px; width:70px; margin-top:5%;">Stop
    </button>
    <script>
        const bod =setTimeout(birthday,5000);
        function birthday(){
            document.getElementById("demo").innerHTML = "Happy Birthday !! ";
        }
        function stopBirthday(){
            clearTimeout(bod);
        }
    </script>
</body>
</html>
