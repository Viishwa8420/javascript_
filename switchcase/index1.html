<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day of a week</title>
</head>
<body>
    <script>
        var choice = (parseInt(prompt("Enter your choice for no. of day of a week :")));

        switch(choice){
            case 1 :
                document.write("It's sunday today.");
                 break;

            case 2 :
                document.write("It's monday today.");
                break;
       
            case 3 :
                document.write("It's tuesday today.");
                break;
       
            case 4 :
                document.write("It's wednesday today.");
                break;
        
            case 5 :
                document.write("It's thursday today.");
                break;
       
            case 6 :
                document.write("It's friday today.");
                break;
        
            case 7 :
                document.write("It's saturday today.");
                break;

            default:
                document.write("Please,enter a valid number : ");

          }

    </script>
</body>
</html>
