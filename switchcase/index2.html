<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day count of a month</title>
</head>
<body>
    <script>
        var choice = (prompt("Enter your choice for a month :"));

        switch(choice){
            case 'january' :
                document.write("There are 31 days in this month.");
                 break;
            case 'february' :
                document.write("There are 28/29 days in this month.");
                 break;
            case 'march' :
                document.write("There are 31 days in this month.");
                 break;
            case 'april' :
                document.write("There are 30 days in this month.");
                 break;
            case 'may' :
                document.write("There are 31 days in this month.");
                 break;
            case 'june' :
                document.write("There are 30 days in this month.");
                 break;
            case 'july' :
                document.write("There are 31 days in this month.");
                 break;
            case 'august' :
                document.write("There are 31 days in this month.");
                 break;
            case 'september' :
                document.write("There are 30 days in this month.");
                 break;
            case 'october' :
                document.write("There are 31 days in this month.");
                 break;
            case 'november' :
                document.write("There are 30 days in this month.");
                 break;
            case 'december' :
                document.write("There are 31 days in this month.");
                 break;

            default:
                document.write("Please,enter a valid choice : ");

          }

    </script>
</body>
</html>
